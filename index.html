<body>
    <div class="container d-flex justify-content-between mt-5">
        <div class="register glow p-5 ">
            <h4 class="textglow">Register your account here</h4>
            <form   name="myForm" novalidate>
                <div class="row mb-3 mt-5">
                   <div class="textglow">Name:</div>
                    <div class="col">
                      <input type="text" name="input" id="firstname-input" class="  form-control" placeholder="First name">
                      <div name="error" id="firstname-input-error" class="error"></div>
                    </div>
                    <div class="col">
                      <input type="text" name="input" id="lastname-input" class=" form-control" placeholder="Last name" >
                      <div  name="error" id="lastname-input-error" class="error"></div>
                    </div>
                  </div>
                <div class="row mb-3 align-items-center">
                <div class="textglow">Email:</div>
                    <div class="col">
                    <input type="text"  name="email" id="email-input" class="form-control" placeholder="Email" >
                    <div id="email-input-error" class="error"></div>
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="textglow">Phone number:</div>
                        <div class="col">
                        <input type="text" name="num" id="phonenumber-input" class="form-control" placeholder="Phone number" >
                        <div id="phonenumber-input-error" class="error"></div>
                        </div>
                </div>
                <div class="row mb-3 ">
                    <div class="textglow">Adress:</div>
                    <div class="col">
                        <input type="text" id="adress-input" name="adress" class="form-control" placeholder="Adress" >
                        <div id="adress-input-error" class="error"></div>
                        <div class="row ">
                            <div class="col mt-3">
                                <input type="text" id="zipcode-input" name="zipcode" class="form-control" placeholder="zip-code" >
                                <div id="zipcode-input-error" class="error"></div>
                            </div>
                            <div class="col mt-3">
                                <input type="text" name="input" id="postcity-input" class="form-control" placeholder="post-city" >
                                <div id="postcity-input-error"  name="error" class="error"></div>
                            </div>
                        </div>  
                    </div>  
                </div>
                <div class=" text-center mt-5">
                    <button id="btn-submit" class="btn glow btn-primary">Submit</button>
                    

                   
                </div>
            </form>

        </div>
